<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleS.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon Search</h1>
        </header>
        <main>
            <form id="pokemon-search-form">
                <div class="form-group">
                    <label for="pokemon-name">Enter Pokémon Name or ID:</label>
                    <input type="text" class="form-control" id="pokemon-name" placeholder="E.g., Pikachu">
                </div>
                <button type="submit" class="btn btn-primary">Search Pokémon</button>
            </form>
            <div id="pokemon-details"></div>
        </main>
        <footer>
            <p>&copy; 2024 EDDIE J</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="pokemon-search.js"></script>
</body>
</html>
